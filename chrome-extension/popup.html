<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Form Filler</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Menu -->
  <div id="nav-menu">
    <button id="nav-dashboard">Dashboard</button>
    <button id="nav-view-data">View Saved Data</button>
    <button id="nav-manual-entry">Manual Entry</button>
    <button id="nav-profiles">Profiles</button>
    <button id="nav-data-transfer">Data Transfer</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="section" style="display: none;">
    <h2>Job Application Dashboard</h2>
    <form id="application-form">
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required />

      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required />

      <label for="dateApplied">Date Applied:</label>
      <input type="date" id="dateApplied" name="dateApplied" required />

      <label for="status">Application Status:</label>
      <input type="text" id="status" name="status" required />

      <button type="submit">Add Application</button>
    </form>
    <table id="application-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Job Title</th>
          <th>Date Applied</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Profiles Section -->
  <div id="profiles-section" class="section" style="display: none;">
    <h2>Profile Manager</h2>
    <button id="new-profile">New Profile</button>
    <div id="profile-editor" style="display: none;">
      <label for="profile-name">Profile Name:</label>
      <input type="text" id="profile-name" />
      <button id="save-profile">Save Profile</button>
    </div>
    <ul id="profile-list"></ul>
  </div>

  <!-- Data Transfer Section -->
  <div id="data-transfer-section" class="section" style="display: none;">
    <h2>Data Transfer</h2>
    <button id="export-data">Export Data</button>
    <button id="send-email">Send via Email</button>
  </div>

  <!-- Existing Sections -->
  <div id="manual-entry-section" class="section" style="display: none;">
    <h2>Enter Your Information</h2>
    <form id="data-form">
      <!-- Same as before -->
    </form>
  </div>
  <div id="view-data-section" class="section" style="display: none;">
    <h2>Saved Data</h2>
    <ul id="saved-entries"></ul>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
