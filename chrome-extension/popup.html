<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Form Filler</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Menu -->
  <div id="nav-menu">
    <button id="nav-view-data">View Saved Data</button>
    <button id="nav-manual-entry">Manual Information Entry</button>
    <button id="nav-cover-letter">Cover Letter Generator</button>
  </div>

  <!-- Manual Entry Section -->
  <div id="manual-entry-section" class="section">
    <h2>Enter Your Information</h2>
    <form id="data-form">
      <label for="entryName">Entry Name:</label>
      <input type="text" id="entryName" name="entryName" required placeholder="e.g., Job Application 1" />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="country">Country of Residence:</label>
      <input type="text" id="country" name="country" required />

      <label for="city">City of Residence:</label>
      <input type="text" id="city" name="city" required />

      <label for="about">About Yourself:</label>
      <textarea id="about" name="about"></textarea>

      <label for="contact">Contact Information:</label>
      <input type="text" id="contact" name="contact" required />

      <button type="submit">Save Data</button>
    </form>
  </div>

  <!-- View Data Section -->
  <div id="view-data-section" class="section" style="display: none;">
    <h2>Saved Data</h2>
    <ul id="saved-entries"></ul>
  </div>

  <!-- Placeholder for Cover Letter Generator -->
  <div id="cover-letter-section" class="section" style="display: none;">
    <h2>Cover Letter Generator</h2>
    <p>Coming soon...</p>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
