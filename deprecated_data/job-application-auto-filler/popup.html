<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler</title>
  <link rel="stylesheet" href="styles.css">
  <style>      
    body,html{
      width: 500px;
    }
    </style>
</head>
<body>
  <h1>Form Filler Settings</h1>
  <div id="profile-section">
    <label for="profile-selector">Select Profile:</label>
    <select id="profile-selector"></select>
    <button id="new-profile">New Profile</button>
    <button id="delete-profile">Delete Profile</button>
  </div>
  <form id="form-data">
    <label>First Name: <input type="text" id="first-name" placeholder="Enter your first name"></label>
    <label>Last Name: <input type="text" id="last-name" placeholder="Enter your last name"></label>
    <label>Email: <input type="email" id="email" placeholder="Enter your email"></label>
    <label>Phone: <input type="text" id="phone" placeholder="Enter your phone number"></label>
    <label>Skills: <textarea id="skills" placeholder="Enter skills (comma separated)"></textarea></label>
    <label>Address: <input type="text" id="address" placeholder="Enter your address"></label>
    <label>Date of Birth: <input type="date" id="dob"></label>
    <label>Country of Residence: <input type="text" id="country"></label>
    <label>City of Residence: <input type="text" id="city"></label>
    <label>About Me: <textarea id="about" placeholder="Write about yourself"></textarea></label>
    <label>Education: <textarea id="education" placeholder="Enter education details"></textarea></label>
    <label>Portfolio: <input type="url" id="portfolio" placeholder="Enter your portfolio link"></label>
    <button type="button" id="save-button">Save Data</button>
  </form>
  <button type="button" id="fill-button">Fill Form</button>
  <hr>
  <h2>Data Transfer</h2>
  <button id="export-button">Export Data</button>
  <input type="file" id="import-file" accept=".json">
  <button id="import-button">Import Data</button>
  <script src="popup.js"></script>
</body>
</html>
