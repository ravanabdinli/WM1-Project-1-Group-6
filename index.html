<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <section id="customFields">
      <h2>Custom Fields</h2>
      <div id="customFieldList"></div>
      <button onclick="addCustomField()">Add Field</button>
    </section>
<section id="profileSection">
  <h2>Profile</h2>
  <select id="profileSelect">
    <option value="">-- Select Profile --</option>
    <script>
      // Get profiles from localStorage
      const profiles = JSON.parse(localStorage.getItem('profiles')) || [];

      // Add options for each profile
      profiles.forEach(profile => {
        const option = document.createElement('option');
        option.value = profile.name; // Assuming 'name' is a property of your profile object
        option.text = profile.name;
        document.getElementById('profileSelect').appendChild(option);
      });
    </script>
  </select>
  <button onclick="loadProfile()">Load Profile</button>
</section>

<select id="formFieldMapping">
  <option value="">-- Select LinkedIn Field --</option>
  <option value="firstName">First Name</option>
  <option value="lastName">Last Name</option>
  <option value="headline">Headline</option>
  <option value="summary">Summary</option>
  <option value="location">Location</option> 
  <option value="industry">Industry</option>
  <!-- Add more LinkedIn fields as needed -->
</select>


   <section id="applicationDashboard">
      <h2>Job Application Dashboard</h2>
      <table id="applicationTable">
        <thead>
          <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Date Applied</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Application rows will be added here -->
        </tbody>
      </table>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
