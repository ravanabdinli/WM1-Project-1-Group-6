
<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <section id="customFields">
      <h2>Custom Fields</h2>
      <div id="customFieldList">
        <div>
          <input type="text" placeholder="Certificate Name" class="certificateName">
          <input type="text" placeholder="Certificate Authority" class="certificateAuthority">
          <button onclick="removeField(this)">Remove</button>
        </div>
        <div>
          <input type="text" placeholder="Portfolio Link" class="portfolioLink">
          <button onclick="removeField(this)">Remove</button>
        </div>
        <div>
          <textarea placeholder="Personal Summary" class="personalSummary"></textarea>
        </div>
      </div>
      <button onclick="addCustomField()">Add Field</button> 
    </section>

    <section id="profileSection">
      <h2>Profile</h2>
      <select id="profileSelect">
        <option value="">-- Select Profile --</option>
        <!-- Options will be added dynamically -->
      </select>
      <button onclick="loadProfile()">Load Profile</button>
    </section>

    <section id="mappingSection">
      <h2>Form Field Mapping</h2>
      <select id="formFieldMapping">
        <option value="">-- Select LinkedIn Field --</option>
        <!-- Options for LinkedIn fields -->
      </select>
      <input type="text" id="customFormFieldName" placeholder="Custom Form Field Name">
      <button onclick="saveMapping()">Save Mapping</button>
    </section>

    <!-- ... your existing HTML ... -->

        <section id="applicationDashboard">
            <h2>Job Application Dashboard</h2>

            <div>
                <label for="companyInput">Company:</label>
                <input type="text" id="companyInput"><br><br>

                <label for="jobTitleInput">Job Title:</label>
                <input type="text" id="jobTitleInput"><br><br>

                <label for="dateAppliedInput">Date Applied:</label>
                <input type="date" id="dateAppliedInput"><br><br>

                <label for="statusInput">Status:</label>
                <input type="text" id="statusInput"><br><br>

                <button onclick="trackApplication()">Add Application</button>
            </div>


            <table id="applicationTable">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Application rows will be added here -->
                </tbody>
            </table>
        </section>

        <!-- ... rest of your existing HTML ... -->


    <section id="formHistory">
      <h2>Form History</h2>
      <ul id="historyList"></ul> 
      <button onclick="restoreForm()">Restore Selected Form</button>
    </section>

  </div> 
  <script src="script.js"></script>
</body>
</html>
