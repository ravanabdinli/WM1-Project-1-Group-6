<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Profile Switching Section -->
        <section id="profileSection">
            <h3>Profile</h3>
            <select id="profileSelect">
                <option value="default">Default</option>
                </select>
            <button id="loadProfileButton" onclick="loadProfile(document.getElementById('profileSelect').value)">Load Profile</button>
            <!-- Add buttons for creating, deleting profiles etc. -->
        </section>

        <!-- Customizable Data Fields Section -->
        <section id="customFieldsSection">
            <h3>Custom Fields</h3>
            <label for="customFieldNameInput">Field Name:</label>
            <input type="text" id="customFieldNameInput" placeholder="Enter field name"><br><br>
            <label for="customFieldValueInput">Field Value:</label>
            <input type="text" id="customFieldValueInput" placeholder="Enter field value"><br><br>
            <button id="saveCustomFieldButton">Save Custom Field</button>
            <div id="customFieldList">
                <!-- Custom fields will be displayed here -->
            </div>
        </section>

        <!-- Job Application Tracking Dashboard Section -->
        <section id="applicationDashboard">
            <h2>Job Applications</h2>
            <table id="applicationTable">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody id="applicationTableBody">
                    </tbody>
            </table>
        </section>

        <section>
            <label for="companyInput">Company:</label>
            <input type="text" id="companyInput" placeholder="Enter company name"><br><br>
            <label for="jobTitleInput">Job Title:</label>
            <input type="text" id="jobTitleInput" placeholder="Enter job title"><br><br>
            <button id="trackApplicationButton">Track Application</button>
        </section>

        <!-- Data Export Section -->
        <section id="dataExportSection">
            <h3>Data Export</h3>
            <button id="exportDataButton">Export Data</button>
        </section>

        </div>
    <script src="script.js"></script> 
</body>
</html>
